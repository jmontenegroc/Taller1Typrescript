<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TV Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src=".\scripts\main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-lg-1" style="background-color: black">
          <img
            src="https://pbs.twimg.com/profile_images/993674618652254208/dYmlscab_400x400.jpg"
            height="50"
          />
        </div>
        <div class="col" style="background-color: black"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col" style="background-color: white" id="table">
            <table class="table table-striped ">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Channel</th>
                    <th scope="col">Seasons</th>
                  </tr>
                </thead>
                <tbody id="seriesbody"></tbody>
          </table>
        </div>
        <div class="col" style="background-color: white">
            
        </div>
      </div>
    </div>
  </body>
</html>
